<h2>
  Buscar por region <small>{{ termino | titlecase }}</small>
</h2>
<hr />
<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regiones"
      (click)="buscarTermino(region)"
      [class]="getClaseCSS(region)"
    >
      {{ region | titlecase}}
    </button>
  </div>
</div>
<hr />

<div *ngIf="listaPaises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [listaPaises]="listaPaises"></app-pais-tabla>
  </div>
</div>
