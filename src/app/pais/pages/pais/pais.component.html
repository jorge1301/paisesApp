<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input
      (onCountry)="buscarTermino($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar País"
    ></app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
  <li
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">{{
      pais.name
    }}</a>
  </li>
  <li
    (click)="buscarTermino(termino)"
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link"> Buscar "{{ termino | titlecase }}"</a>
  </li>
</ul>

<div *ngIf="existError" class="alert alert-danger">
  No se encontro el término {{ termino }}
</div>

<div *ngIf="listaPaises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [listaPaises]="listaPaises"></app-pais-tabla>
  </div>
</div>
